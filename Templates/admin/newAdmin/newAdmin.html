{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/1d8ba9f270.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>AddManafement</title>
    <link rel="stylesheet" href= {% static "admin/dashboard.css" %} />
    <!-- CSS -->
    <link rel="stylesheet" href={% static 'admin/style.css' %}>
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
        <div class="navigation">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="{% url 'dashboard' %}">
                            <img src="{% static 'logo.png' %}" alt="PhoneHub" width="160" height="44" />
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <xan class="navbar-toggler-icon"></xan>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}">All
                                        Brands</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'addPhoneInfo' %}">Add New
                                        Phone</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'newAdmin' %}">Add Management</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'orders' %}">Orders</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'dispatchOrder' 'null' %}">Dispatched</a>
                                </li>
                            </ul>
                            <div class="dropstart">
                                <a href="#" class="d-block link-light text-decoration-none" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="fa-solid fa-circle-user fa-lg"></i>
                                </a>
                                {% if userr %}
                                <ul class="dropdown-menu text-small">
                                    <li><a class="dropdown-item" href="#">{{userr.name}}</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="{% url 'adminHome' %}">Logout</a></li>
                                </ul>
                                {% else %}
                                <ul class="dropdown-menu text-small">
                                    <li><a class="dropdown-item" href='#'>Login/SignUp</a></li>
                                </ul>
                                {% endif %}
                            </div>
                            <div class="dropstart">
                                <a href="#" class="d-block link-light text-decoration-none" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="fa-solid fa-arrows-rotate"></i>
                                </a>
                                <ul class="dropdown-menu text-small">
                                    <li><a class="dropdown-item" href='#' onclick="window.location.href = '/'">User</a></li>
                                </ul>
                            </div>
        
        
                        </div>
                    </div>
                </nav>
            </div>
     
     
     
        <div class="container">
        <div class="row">
            <img style="padding-left: 0px;" src={% static "admin/img/login.jpg" %} alt="img" class="img">
        </div>
        <div class="row">
            <form action="{% url 'newAdmin' %}" method="post" class="form active" id="login">
                {% csrf_token %}
                <h2>Management Form</h2>
                <label for="name">Name</label>
                <div class="pass-reset" onclick="activeInput(this)">
                    <input type="text" name="name" class="email" id="name" placeholder="xyz">
                </div>
                <label for="email">Email Address</label>
                <div class="pass-reset" onclick="activeInput(this)">
                    <input type="email" name="email" class="email" id="emailInput" placeholder="name@mail.com">
                </div>
                <label for="password">Password</label>
                <div class="pass-reset" onclick="activeInput(this)">
                    <input type="password" class="password" name="password" id="password" placeholder="**********">
                </div>
             
                <button class="btn btn-login">Submit</button>
                
            </form>
           
        </div>
    </div>
    <!-- JS -->

    {% if err %}
    <script>
        alert('{{err}}')
    </script>
    {% endif %}
    <script src={% static "admin/script.js" %}></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
</body>

</html>
